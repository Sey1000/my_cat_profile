<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Inconsolata" rel="stylesheet">
  <title>My Cat Profile</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/catfav.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card image-card">
        <img class="profile-pic" src="images/adorable_pix_square.png">
        <h1>Meet my cat, <span class="catname">Pixel</span></h1>
      </div>
      <div class="profile-card cat-info">
        <div class="each-info">
          <div class="info-key">
            <p>Name:</p>
          </div>
          <div class="info-value">
            <p>Pixel</p>
          </div>
        </div>
        <div class="each-info">
          <div class="info-key">
            <p>Age:</p>
          </div>
          <div class="info-value">
            <p>8</p>
          </div>
        </div>
        <div class="each-info">
          <div class="info-key">
            <p>Cute:</p>
          </div>
          <div class="info-value">
            <p>true</p>
          </div>
        </div>
        <div class="each-info">
          <div class="info-key">
            <p>Interests:</p>
          </div>
          <div class="info-value">
            <p>food, sun spots, grey mouse toy</p>
          </div>
        </div>
        <div class="each-info">
          <div class="info-key">
            <p>Birth date:</p>
          </div>
          <div class="info-value">
            <p class="no-data"><em>no data</em></p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
